<div class="row">
  <div class="col-xs-12 col-sm-6 col-md-4" *ngFor="let character of characters">
    <!-- CARD -->
    <div class="card">
      <!-- IMAGE -->
      <div class="image">
        <a [routerLink]="['/character-details', character.id]">
          <img
            [src]="character.image"
            [alt]="character.name"
            class="card-img-top"
          />
        </a>
      </div>
      <!-- HEADER -->
      <div class="card-inner">
        <div class="header">
          <a [routerLink]="['/character-details', character.id]">
            <h2>{{ character.name }}</h2>
          </a>
          <h4 class="text-muted">{{ character.gender }}</h4>
          <small class="text-muted">{{ character.created }}</small>
        </div>
      </div>
    </div>
  </div>

  <div class="col-xs-12 col-sm-12-col-md-12 m-5 container-notFound">
    <p>NO RESULTS</p>
  </div>
</div>

<button class="btn btn-dark">Go Up</button>
